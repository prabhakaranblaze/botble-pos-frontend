openapi: 3.0.3
info:
  title: StampSmart POS API
  description: |
    Complete API reference for the StampSmart POS Desktop Application.

    ## Overview
    This API powers a professional Point of Sale (POS) desktop application built with Flutter for Windows.

    ## Features
    - User Authentication with JWT tokens
    - Product Management with variant support
    - Shopping Cart operations
    - Order processing with payment metadata
    - Cash Register session management
    - Discount and coupon system
    - Reports and analytics
    - Thermal printer integration

    ## Authentication
    Most endpoints require a Bearer token obtained from `/auth/login`.
    Include the token in the `Authorization` header: `Bearer {token}`
  version: 2.0.0
  contact:
    name: StampSmart Support
    email: support@stampsmart.com
  license:
    name: Proprietary

servers:
  - url: https://seypost-posapi-uat.stampsm.art/api/v1/pos
    description: UAT Server
  - url: https://api.stampsmart.com/api/v1/pos
    description: Production Server

tags:
  - name: Authentication
    description: User login, logout, and session management
  - name: Products
    description: Product catalog and barcode scanning
  - name: Cart
    description: Shopping cart operations
  - name: Customers
    description: Customer search, creation, and addresses
  - name: Orders
    description: Checkout and order management
  - name: Sessions
    description: Cash register session management
  - name: Denominations
    description: Currency denomination lookups
  - name: Discounts
    description: Coupon validation and manual discounts
  - name: Settings
    description: POS application settings
  - name: Printer
    description: Thermal printer operations
  - name: Reports
    description: Sales and product reports

security:
  - bearerAuth: []
  - apiKey: []

paths:
  /auth/login:
    post:
      tags: [Authentication]
      summary: User Login
      operationId: login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'

  /auth/me:
    get:
      tags: [Authentication]
      summary: Get Current User
      operationId: getCurrentUser
      responses:
        '200':
          description: User profile retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'

  /auth/logout:
    post:
      tags: [Authentication]
      summary: User Logout
      operationId: logout
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /auth/verify-password:
    post:
      tags: [Authentication]
      summary: Verify Password
      operationId: verifyPassword
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [password]
              properties:
                password:
                  type: string
                  format: password
      responses:
        '200':
          description: Password verification result
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: boolean
                  data:
                    type: object
                    properties:
                      valid:
                        type: boolean

  /products:
    get:
      tags: [Products]
      summary: List Products
      operationId: getProducts
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 20
        - name: search
          in: query
          schema:
            type: string
        - name: category_id
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Products retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductListResponse'

  /products/{id}:
    get:
      tags: [Products]
      summary: Get Product
      operationId: getProduct
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'

  /products/scan-barcode:
    post:
      tags: [Products]
      summary: Scan Barcode
      operationId: scanBarcode
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [barcode]
              properties:
                barcode:
                  type: string
      responses:
        '200':
          description: Barcode scan result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'

  /products/categories:
    get:
      tags: [Products]
      summary: List Categories
      operationId: getCategories
      responses:
        '200':
          description: Categories retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoriesResponse'

  /cart:
    get:
      tags: [Cart]
      summary: Get Cart
      operationId: getCart
      responses:
        '200':
          description: Cart retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'

  /cart/add:
    post:
      tags: [Cart]
      summary: Add to Cart
      operationId: addToCart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToCartRequest'
      responses:
        '200':
          description: Product added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'

  /cart/update:
    post:
      tags: [Cart]
      summary: Update Cart Item
      operationId: updateCart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [product_id, quantity]
              properties:
                product_id:
                  type: integer
                quantity:
                  type: integer
      responses:
        '200':
          description: Cart updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'

  /cart/remove:
    post:
      tags: [Cart]
      summary: Remove from Cart
      operationId: removeFromCart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [product_id]
              properties:
                product_id:
                  type: integer
      responses:
        '200':
          description: Item removed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'

  /cart/clear:
    post:
      tags: [Cart]
      summary: Clear Cart
      operationId: clearCart
      responses:
        '200':
          description: Cart cleared
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /cart/update-payment-method:
    post:
      tags: [Cart]
      summary: Update Payment Method
      operationId: updatePaymentMethod
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [payment_method]
              properties:
                payment_method:
                  type: string
                  enum: [pos_cash, pos_card]
      responses:
        '200':
          description: Payment method updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CartResponse'

  /customers/search:
    get:
      tags: [Customers]
      summary: Search Customers
      operationId: searchCustomers
      parameters:
        - name: keyword
          in: query
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Customers found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomersResponse'

  /customers:
    post:
      tags: [Customers]
      summary: Create Customer
      operationId: createCustomer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCustomerRequest'
      responses:
        '200':
          description: Customer created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'

  /customers/{id}:
    get:
      tags: [Customers]
      summary: Get Customer
      operationId: getCustomer
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Customer retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CustomerResponse'

  /customers/{id}/addresses:
    get:
      tags: [Customers]
      summary: Get Customer Addresses
      operationId: getCustomerAddresses
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Addresses retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressesResponse'
    post:
      tags: [Customers]
      summary: Create Customer Address
      operationId: createCustomerAddress
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateAddressRequest'
      responses:
        '200':
          description: Address created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AddressResponse'

  /orders:
    get:
      tags: [Orders]
      summary: List Orders
      operationId: getOrders
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: per_page
          in: query
          schema:
            type: integer
        - name: from_date
          in: query
          schema:
            type: string
            format: date
        - name: to_date
          in: query
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Orders retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrdersResponse'
    post:
      tags: [Orders]
      summary: Checkout
      operationId: checkout
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckoutRequest'
      responses:
        '200':
          description: Order created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

  /orders/{id}:
    get:
      tags: [Orders]
      summary: Get Order
      operationId: getOrder
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'

  /orders/{id}/receipt:
    get:
      tags: [Orders]
      summary: Get Receipt
      operationId: getReceipt
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Receipt retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ReceiptResponse'

  /sessions/active:
    get:
      tags: [Sessions]
      summary: Get Active Session
      operationId: getActiveSession
      responses:
        '200':
          description: Active session found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'
        '404':
          description: No active session

  /sessions/history:
    get:
      tags: [Sessions]
      summary: Get Session History
      operationId: getSessionHistory
      parameters:
        - name: page
          in: query
          schema:
            type: integer
        - name: per_page
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Session history retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionsResponse'

  /sessions/open:
    post:
      tags: [Sessions]
      summary: Open Session
      operationId: openSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OpenSessionRequest'
      responses:
        '200':
          description: Session opened
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'

  /sessions/close:
    post:
      tags: [Sessions]
      summary: Close Session
      operationId: closeSession
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CloseSessionRequest'
      responses:
        '200':
          description: Session closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SessionResponse'

  /denominations:
    get:
      tags: [Denominations]
      summary: List Denominations
      operationId: getDenominations
      parameters:
        - name: currency
          in: query
          schema:
            type: string
            default: SCR
      responses:
        '200':
          description: Denominations retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DenominationsResponse'

  /denominations/currencies:
    get:
      tags: [Denominations]
      summary: List Currencies
      operationId: getCurrencies
      responses:
        '200':
          description: Currencies retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CurrenciesResponse'

  /discounts/validate:
    post:
      tags: [Discounts]
      summary: Validate Coupon
      operationId: validateCoupon
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [code, subtotal]
              properties:
                code:
                  type: string
                subtotal:
                  type: number
                customer_id:
                  type: integer
      responses:
        '200':
          description: Coupon validation result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountValidationResponse'

  /discounts/calculate:
    post:
      tags: [Discounts]
      summary: Calculate Manual Discount
      operationId: calculateDiscount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [subtotal, discount_type, discount_value]
              properties:
                subtotal:
                  type: number
                discount_type:
                  type: string
                  enum: [percentage, fixed]
                discount_value:
                  type: number
                description:
                  type: string
      responses:
        '200':
          description: Discount calculated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DiscountCalculationResponse'

  /settings:
    get:
      tags: [Settings]
      summary: Get Settings
      operationId: getSettings
      responses:
        '200':
          description: Settings retrieved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SettingsResponse'

  /printer/print-receipt:
    post:
      tags: [Printer]
      summary: Print Receipt
      operationId: printReceipt
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [order_id]
              properties:
                order_id:
                  type: integer
      responses:
        '200':
          description: Receipt printed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /printer/open-drawer:
    post:
      tags: [Printer]
      summary: Open Cash Drawer
      operationId: openDrawer
      responses:
        '200':
          description: Drawer opened
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /printer/test:
    post:
      tags: [Printer]
      summary: Print Test Page
      operationId: printTest
      responses:
        '200':
          description: Test page printed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'

  /reports/orders:
    get:
      tags: [Reports]
      summary: Orders Report
      operationId: getOrdersReport
      parameters:
        - name: from_date
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: to_date
          in: query
          required: true
          schema:
            type: string
            format: date
      responses:
        '200':
          description: Report generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrdersReportResponse'

  /reports/products:
    get:
      tags: [Reports]
      summary: Products Report
      operationId: getProductsReport
      parameters:
        - name: from_date
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: to_date
          in: query
          required: true
          schema:
            type: string
            format: date
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [quantity, revenue, name]
        - name: sort_order
          in: query
          schema:
            type: string
            enum: [asc, desc]
      responses:
        '200':
          description: Report generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductsReportResponse'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    apiKey:
      type: apiKey
      in: header
      name: X-API-KEY

  schemas:
    # Request Schemas
    LoginRequest:
      type: object
      required: [username, password, device_name]
      properties:
        username:
          type: string
        password:
          type: string
        device_name:
          type: string

    AddToCartRequest:
      type: object
      required: [product_id, quantity]
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
        attributes:
          type: object
          additionalProperties:
            type: integer

    CreateCustomerRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        email:
          type: string
        phone:
          type: string

    CreateAddressRequest:
      type: object
      required: [name, address, city, country]
      properties:
        name:
          type: string
        address:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          type: string
        zip_code:
          type: string
        phone:
          type: string
        is_default:
          type: boolean

    CheckoutRequest:
      type: object
      required: [items, payment_method]
      properties:
        items:
          type: array
          items:
            type: object
            properties:
              product_id:
                type: integer
              name:
                type: string
              quantity:
                type: integer
              price:
                type: number
              sku:
                type: string
              tax_rate:
                type: number
        payment_method:
          type: string
          enum: [pos_cash, pos_card]
        payment_details:
          type: string
        payment_metadata:
          type: object
          properties:
            cash_received:
              type: number
            change_given:
              type: number
            card_last_four:
              type: string
        customer_id:
          type: integer
        discount_amount:
          type: number
        discount_description:
          type: string
        shipping_amount:
          type: number
        delivery_type:
          type: string
          enum: [pickup, ship]
        tax_amount:
          type: number

    OpenSessionRequest:
      type: object
      required: [opening_cash]
      properties:
        opening_cash:
          type: number
        denominations:
          type: object
          additionalProperties:
            type: integer
        notes:
          type: string

    CloseSessionRequest:
      type: object
      required: [closing_cash]
      properties:
        closing_cash:
          type: number
        denominations:
          type: object
          additionalProperties:
            type: integer
        notes:
          type: string

    # Response Schemas
    MessageResponse:
      type: object
      properties:
        error:
          type: boolean
        message:
          type: string

    LoginResponse:
      type: object
      properties:
        error:
          type: boolean
        message:
          type: string
        data:
          type: object
          properties:
            token:
              type: string
            user:
              $ref: '#/components/schemas/User'

    UserResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'

    ProductListResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            products:
              type: array
              items:
                $ref: '#/components/schemas/Product'
            pagination:
              $ref: '#/components/schemas/Pagination'

    ProductResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            product:
              $ref: '#/components/schemas/Product'

    CategoriesResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            categories:
              type: array
              items:
                $ref: '#/components/schemas/Category'

    CartResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          $ref: '#/components/schemas/Cart'

    CustomersResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            customers:
              type: array
              items:
                $ref: '#/components/schemas/Customer'

    CustomerResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            customer:
              $ref: '#/components/schemas/Customer'

    AddressesResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            addresses:
              type: array
              items:
                $ref: '#/components/schemas/CustomerAddress'

    AddressResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            address:
              $ref: '#/components/schemas/CustomerAddress'

    OrdersResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            orders:
              type: array
              items:
                $ref: '#/components/schemas/Order'
            pagination:
              $ref: '#/components/schemas/Pagination'

    OrderResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          $ref: '#/components/schemas/Order'

    ReceiptResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            receipt_html:
              type: string

    SessionResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            session:
              $ref: '#/components/schemas/Session'

    SessionsResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            sessions:
              type: array
              items:
                $ref: '#/components/schemas/Session'
            pagination:
              $ref: '#/components/schemas/Pagination'

    DenominationsResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            denominations:
              type: array
              items:
                $ref: '#/components/schemas/Denomination'

    CurrenciesResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            currencies:
              type: array
              items:
                type: string

    DiscountValidationResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            valid:
              type: boolean
            discount:
              $ref: '#/components/schemas/DiscountResult'

    DiscountCalculationResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            discount_amount:
              type: number
            description:
              type: string

    SettingsResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            settings:
              $ref: '#/components/schemas/Settings'

    OrdersReportResponse:
      type: object
      properties:
        error:
          type: boolean
        data:
          type: object
          properties:
            summary:
              type: object
              properties:
                total_orders:
                  type: integer
                total_revenue:
                  type: number
                total_tax:
                  type: number
                total_discount:
                  type: number
                cash_sales:
                  type: number
                card_sales:
                  type: number
